<!DOCTYPE html>
<html>
<head>
    <title>Good job!</title>
    <link rel="icon" type="image/x-icon" href="images/party.jpg">
    <style>
        body {
            background-color: black;
        }
        video {
            margin: auto;
            width:100%;
            max-height:93vh;
        }
        .retry {
            text-align: center;
        }
    </style>
</head>

<body>
    <video loop muted id="shrimple">
        <source src="images/shrimpleasthat.mp4" type="video/mp4">
    </video>

    <audio loop autoplay muted id="cheer">
        <source src="images/kids-cheering-sound-effect.mp3" type="audio/mp3">
    </audio>
    <form class="retry" action="index.html">
        <button>Try again?</button>
    </form>

</body>

<script type="text/javascript">
    document.getElementById("shrimple").play();
    document.getElementById("cheer").muted = false;
    document.getElementById("shrimple").muted = false;
</script>

</html>
